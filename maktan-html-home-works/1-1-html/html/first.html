<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <table class="box-class">
        <tr>
            <th></th>
            <th>
            <fieldset>
                <legend>Title</legend>
                <input type="radio" id="Mister" name="gender">
                <label for="Mister">Mister</label>
                <br>
                <input type="radio" id="Miss" name="gender">
                <label for="Miss">Miss</label>
            </fieldset>
            </th>
        </tr>
        <tr>
            <th class="text-align-right-class">
                <label for="first_name">Name:<span class="dotted" title="required">*</span></label>
            </th>
            <th>
                <input type="text" id="first_name">
            </th>
        </tr>
        <tr>
            <th class="text-align-right-class">
                <label for="email">Email:<span class="dotted" title="required">*</span></label>
            </th>
            <th>
                <input type="text" id="email">
            </th>
        </tr>
        <tr>
            <th class="text-align-right-class">
                <label for="password">Password:<span class="dotted" title="required">*</span></label>
            </th>
            <th>
                <input type="text" id="password">
            </th>
        </tr>
    </table>
</body>
</html>
