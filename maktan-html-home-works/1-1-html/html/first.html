<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="../css/style.css">-->
</head>
<body>

    <table>
        <tr>
            <th></th>
            <th align="left">
            <fieldset>
                <legend>Title</legend>
                <input type="radio" id="Mister" name="gender">
                <label for="Mister">Mister</label>
                <br>
                <input type="radio" id="Miss" name="gender">
                <label for="Miss">Miss</label>
            </fieldset>
            </th>
        </tr>
        <tr>
            <th align="right">
                <label for="first_name">Name:<abbr title="required">*</abbr></label>
            </th>
            <th>
                <input type="text" id="first_name">
            </th>
        </tr>
        <tr>
            <th align="right">
                <label for="email">Email:<abbr title="required">*</abbr></label>
            </th>
            <th>
                <input type="text" id="email">
            </th>
        </tr>
        <tr>
            <th align="right">
                <label for="password">Password:<abbr title="required">*</abbr></label>
            </th>
            <th>
                <input type="password" id="password">
            </th>
        </tr>
    </table>
</body>
</html>
