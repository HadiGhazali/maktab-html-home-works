<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
</head>
<body>
<div class="col bg space-around">
    <div></div>
    <div style="height: 80px"><h1 class="my-font h1-font-size">گنجه</h1></div>
    <div class="my-font h2-font-size">ورود به حساب کاربری</div>
    <div class="border-bottom">
        <i class="fas fa-user"></i>
        <input class="my-font" placeholder="نام کاربری">
    </div>
    <div class="border-bottom">
        <div style="display: inline"><i class="fas fa-unlock-alt"></i>
            <div class="pass-rectangle">
                <div>*</div>
                <div>*</div>
                <div>*</div>
            </div>
        </div>
        <input class="my-font" type="password" placeholder="رمز عبور">
    </div>
    <div>
        <input type="submit" class="my-font button" value="ورود">
        <div class="col row">
            <a href="" class="my-font font-size-small text-decoration">رمز عبور خود را فراموش کرده اید؟</a>
            <div class="col row align-items-center">
                <label for="remember" class="my-font font-size-small label-checkbox">مرا به خاطر بسپار
                    <input type="checkbox"  class="checkbox" id="remember">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="Binders">
        <div class="Binder">
            <div class="Rectangle"></div>
            <div class="circle"></div>
        </div>
        <div class="Binder Binder-color-1">
            <div class="Rectangle first-rectangle-binder"></div>
            <div class="circle first-circle-binder"></div>
        </div>
        <div class="Binder Binder-color-2">
            <div class="Rectangle first-rectangle-binder"></div>
            <div class="circle first-circle-binder"></div>
        </div>

    </div>
    <div></div>
</div>

</body>
</html>
